<!DOCTYPE html>

<html>

<head>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <title> Login Form Design </title>
    <!-- <link rel="stylesheet" href="/main.css" type="text/css"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://img.freepik.com/free-vector/neon-lights-wallpaper_52683-46462.jpg?size=626&ext=jpg);
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
        }

        .loginbox {
            width: 320px;
            height: 420px;
            background: #000000;
            color: #ffffff;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
        }

        h1 {
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-size: 22px;
        }

        .loginbox p {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .loginbox input {
            width: 260px;
            margin-bottom: 20px;
        }

        .loginbox input[type="text"],
        input[type="password"] {
            border: none;
            border-bottom: 1px solid #ffffff;
            background: transparent;
            outline: none;
            height: 40px;
            color: #ffffff;
        }

        .loginbox input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            background: #fb2525;
            color: #ffffff;
            font-size: 18px;
            border-radius: 20px;
        }

        .loginbox input[type="submit"]:hover {
            cursor: pointer;
            background: #ffc107;
            color: #000000;
        }

        .loginbox a {
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color: darkgray;
        }

        .loginbox a:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <dir class="loginbox">
        <!-- <img src="http://www.pngall.com/wp-content/uploads/5/Profile-Male-PNG.png" class="avatar" alt=""> -->
        <img src="https://cdn.icon-icons.com/icons2/2619/PNG/256/among_us_soundcloud_icon_156929.png" class="avatar"
            alt="">
        <h1> Login Here </h1>
        <form action="http://localhost:8000" method="post">
            <p> Username </p>
            <input type="text" id="Username" name="Username" placeholder="Enter Username"><br>
            <p> Password </p>
            <input type="password" id="Password" name="Password" placeholder="Enter Password"><br>
            <input type="submit" name="" value="Login"> <br>
            <a href="#"> Lost your password </a> <br>
            <a href="#"> Don't have an account </a>
        </form>
    </dir>
</body>

</html>
